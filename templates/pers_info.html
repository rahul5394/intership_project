<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Profile Form</title>
    <link rel="stylesheet" href="/static/css/pers_info.css">

</head>


<body>

<div class="form-card">

  <h1 id="formTitle" style="font-size: 26px; font-weight: bold; color: #0f172a; text-align:center;">
    Complete Your Profile
  </h1>

  <form id="contactForm"  action="/per_info" method="post">

    <!-- Profile -->
    <div class="two-col">
      <div>
        <label>Name *</label>
        <input type="text" id="u_name" required class="input-base" name="u_name">
      </div>

      <div>
        <label>Fitness Level *</label>
        <select id="f_level" required class="input-base" name="f_level">
          <option value="">Select fitness level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>

    <!-- Basic Info -->
    <div style="border-top:2px solid #cbd5e1; padding-top:16px;">
      <h2 style="font-size:17px; font-weight:700; color:#0f172a;">Basic Information</h2>

      <div class="basic-info-grid">
        <div>
          <label>Age *</label>
          <input type="number" id="age" required class="input-base" name="age">
        </div>

        <div>
          <label>Weight (kg) *</label>
          <input type="number" id="weight" required class="input-base" name="weight">
        </div>

        <div>
          <label>Height (cm) *</label>
          <input type="number" id="height" required class="input-base" name="height">
        </div>

        <div>
          <label>Gender *</label>
          <select id="gender" required class="input-base" name="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Goal -->
    <div style="border-top:2px solid #cbd5e1; padding-top:16px;">
      <label>What's your goal? *</label>

      <div class="goal-grid">
        <label class="radio-box">
          <input type="radio" name="goal" value="weight_loss" required>
          <span>Weight Loss</span>
        </label>

        <label class="radio-box">
          <input type="radio" name="goal" value="weight_gain">
          <span>Weight Gain</span>
        </label>

        <label class="radio-box">
          <input type="radio" name="goal" value="weight_maintain">
          <span>Maintain</span>
        </label>
      </div>
    </div>

    <!-- Additional -->
    <div style="border-top:2px solid #cbd5e1; padding-top:16px;">
      <label>Additional Details</label>

      <div class="details-grid">
        <label><input type="checkbox" value="diet_plan" name="diet"> Diet Plan</label>
        <label><input type="checkbox" value="food_suggestions" name="food"> Food Suggestions</label>
        <label><input type="checkbox" value="daily_schedule" name="daily"> Daily Schedule</label>
      </div>
    </div>

    <!-- Submit -->
    <button id="submitBtn" class="submit-btn" type="submit">
      Submit Profile
    </button>
  </form>

  <div id="successMessage">Your profile has been successfully submitted! ðŸŽ‰</div>

</div>
<script src="/static/js/script.js"></script>
</body>
</html>
